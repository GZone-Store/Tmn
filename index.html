<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GZONE AD</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #ad-container {
      position: relative;
      width: 380px;
      height: 670px;
      background: #000;
      overflow: hidden;
      border-radius: 12px;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #mute-btn, #fullscreen-btn {
      position: absolute;
      top: 10px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }
    #mute-btn {
      left: 10px;
    }
    #fullscreen-btn {
      right: 10px;
    }
    #mute-btn svg, #fullscreen-btn svg {
      width: 28px;
      height: 28px;
      fill: white;
    }
    #skip-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 5px 12px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
      display: none;
      transition: opacity 0.3s ease;
    }
    #countdown {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 10;
    }
    #progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 5px;
      background-color: #f00;
      width: 0;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="ad-container">
    <video id="ad-video" autoplay muted playsinline>
      <source src="gzone-ad1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="mute-btn">
      <svg id="volume-icon" viewBox="0 0 24 24">
        <path d="M3 9v6h4l5 5V4L7 9H3z" />
      </svg>
    </button>
    <button id="fullscreen-btn">
      <svg viewBox="0 0 24 24">
        <path d="M3 3h6v6H3zm18 0h-6v6h6zm-6 18h6v-6h-6zm-12 0h6v-6H3z" />
      </svg>
    </button>
    <div id="countdown">0</div>
    <button id="skip-btn">×</button>
    <div id="progress-bar"></div>
  </div>
  <script>
    const video = document.getElementById('ad-video');
    const muteBtn = document.getElementById('mute-btn');
    const volumeIcon = document.getElementById('volume-icon');
    const skipBtn = document.getElementById('skip-btn');
    const countdown = document.getElementById('countdown');
    const progressBar = document.getElementById('progress-bar');
    const fullscreenBtn = document.getElementById('fullscreen-btn');

    video.addEventListener('loadedmetadata', () => {
      let duration = Math.floor(video.duration);
      countdown.textContent = duration;

      const countdownInterval = setInterval(() => {
        const timeLeft = Math.ceil(video.duration - video.currentTime);
        countdown.textContent = timeLeft > 0 ? timeLeft : '';

        // Update progress bar
        progressBar.style.width = `${(video.currentTime / video.duration) * 100}%`;

        if (video.ended || timeLeft <= 1) {
          clearInterval(countdownInterval);
          countdown.style.display = 'none';
          skipBtn.style.display = 'block';
        }
      }, 500);
    });

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      volumeIcon.innerHTML = video.muted
        ? '<path d="M16.5 12c0-1.77-.77-3.37-2-4.47l1.41-1.41A8.94 8.94 0 0118.5 12c0 2.21-.81 4.22-2.14 5.88l-1.41-1.41A6.978 6.978 0 0016.5 12zm-4.5 0c0-1.1.45-2.1 1.17-2.83L12.7 7.9C11.63 8.93 11 10.39 11 12s.63 3.07 1.7 4.1l.47-.47A3.978 3.978 0 0112 12zM14.5 12c0-.83-.34-1.58-.88-2.12l-1.41 1.41c.26.26.41.61.41.99s-.15.73-.41.99l1.41 1.41c.54-.54.88-1.29.88-2.12z" />'
        : '<path d="M3 9v6h4l5 5V4L7 9H3z" />';
    });

    skipBtn.addEventListener('click', () => {
      window.location.href = "https://your-link-here.com"; // ปรับลิงก์ปลายทางที่ต้องการได้เลย
    });

    fullscreenBtn.addEventListener('click', () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) {
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      }
    });

    video.play().catch(error => {
      console.warn("วิดีโอไม่สามารถเล่นอัตโนมัติได้: ", error);
    });
  </script>
</body>
</html>
