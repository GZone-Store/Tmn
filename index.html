<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>โฆษณา</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    #ad-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      pointer-events: none;
    }
    #thumbnail {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #tap-to-unmute {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      cursor: pointer;
    }
    #countdown {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 3;
      display: none;
    }
    #skip-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 4;
      display: none;
    }
    #mute-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
    }
    #mute-toggle svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div id="ad-container">
    <img id="thumbnail" src="thumbnail.jpg" alt="หน้าปกโฆษณา" />
    <video id="ad-video" playsinline muted preload="auto">
      <source src="gzone-ad1.mp4" type="video/mp4" />
      วิดีโอของคุณไม่สามารถเล่นได้
    </video>
    <div id="tap-to-unmute" onclick="startVideo(true)">แตะเพื่อเปิดเสียง</div>
    <div id="countdown">เหลือเวลา 0 วินาที</div>
    <button id="skip-btn" onclick="skipAd()">ข้ามโฆษณา</button>
    <button id="mute-toggle" onclick="toggleMute()">
      <!-- mute icon -->
      <svg id="mute-icon" viewBox="0 0 24 24">
        <path d="M16.5 12a4.5 4.5 0 0 0-4.5-4.5v9a4.5 4.5 0 0 0 4.5-4.5zm2.5 0a7 7 0 0 0-7-7v2a5 5 0 0 1 5 5 5 5 0 0 1-5 5v2a7 7 0 0 0 7-7z"/>
      </svg>
    </button>
  </div>

  <script>
    const video = document.getElementById('ad-video');
    const skipBtn = document.getElementById('skip-btn');
    const countdown = document.getElementById('countdown');
    const unmuteOverlay = document.getElementById('tap-to-unmute');
    const thumbnail = document.getElementById('thumbnail');
    const muteToggle = document.getElementById('mute-toggle');
    const muteIcon = document.getElementById('mute-icon');

    let started = false;
    let timer;
    let autoSkipTimeout;

    setTimeout(() => {
      if (!started) startVideo(false); // เริ่มอัตโนมัติแบบปิดเสียงหลัง 5 วิ
    }, 5000);

    function startVideo(withSound) {
      if (started) return;
      started = true;

      video.muted = !withSound;
      video.style.display = 'block';
      thumbnail.style.display = 'none';
      unmuteOverlay.style.display = 'none';

      video.currentTime = 0;
      video.play().then(() => {
        muteToggle.style.display = 'flex';
        updateMuteIcon();
        showCountdown();
      }).catch(err => {
        console.error("เล่นวิดีโอล้มเหลว:", err);
      });
    }

    function showCountdown() {
      let timeLeft = isNaN(video.duration) ? 15 : Math.floor(video.duration);
      countdown.textContent = `เหลือเวลา ${timeLeft} วินาที`;
      countdown.style.display = 'block';

      timer = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timer);
          countdown.style.display = 'none';
          skipBtn.style.display = 'block';
        } else {
          countdown.textContent = `เหลือเวลา ${timeLeft} วินาที`;
        }
      }, 1000);

      // ข้ามอัตโนมัติหลัง 10 วิ
      autoSkipTimeout = setTimeout(() => {
        skipAd();
      }, 10000);
    }

    function toggleMute() {
      video.muted = !video.muted;
      updateMuteIcon();
    }

    function updateMuteIcon() {
      muteIcon.innerHTML = video.muted
        ? '<path d="M1 1l22 22M16.5 12a4.5 4.5 0 0 0-4.5-4.5v9a4.5 4.5 0 0 0 4.5-4.5z"/>'
        : '<path d="M16.5 12a4.5 4.5 0 0 0-4.5-4.5v9a4.5 4.5 0 0 0 4.5-4.5zm2.5 0a7 7 0 0 0-7-7v2a5 5 0 0 1 5 5 5 5 0 0 1-5 5v2a7 7 0 0 0 7-7z"/>';
    }

    function skipAd() {
      clearTimeout(autoSkipTimeout);
      window.location.href = "https://example.com"; // เปลี่ยน URL ปลายทาง
    }

    // ป้องกันการดาวน์โหลดวิดีโอ
    video.addEventListener('contextmenu', e => e.preventDefault());
    video.addEventListener('mousedown', e => e.preventDefault());
    video.addEventListener('touchstart', e => e.preventDefault());
  </script>
</body>
</html>
