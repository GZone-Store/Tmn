<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>โฆษณา</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #ad-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    #thumbnail {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #tap-to-unmute {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      cursor: pointer;
    }
    #countdown {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 3;
      display: none;
    }
    #skip-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      display: none;
      cursor: pointer;
      z-index: 4;
    }
    #skip-btn img {
      width: 40px;
      height: 40px;
    }
    #mute-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
      transition: background 0.2s;
    }
    #mute-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    #mute-toggle img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div id="ad-container">
    <img id="thumbnail" src="thumbnail.jpg" alt="หน้าปกโฆษณา" />
    <video id="ad-video" playsinline>
      <source src="gzone-ad1.mp4" type="video/mp4" />
      วิดีโอของคุณไม่สามารถเล่นได้
    </video>
    <div id="tap-to-unmute" onclick="startVideo(true)">แตะเพื่อเปิดเสียง</div>
    <div id="countdown">เหลือเวลา 0 วินาที</div>
    <button id="skip-btn" onclick="skipAd()">
      <img src="skip-icon.png" alt="ข้ามโฆษณา" />
    </button>
    <div id="mute-toggle" onclick="toggleMute()">
      <img id="mute-icon" src="volume-off.png" alt="ปิด/เปิดเสียง">
    </div>
  </div>

  <script>
    const video = document.getElementById('ad-video');
    const skipBtn = document.getElementById('skip-btn');
    const countdown = document.getElementById('countdown');
    const unmuteOverlay = document.getElementById('tap-to-unmute');
    const thumbnail = document.getElementById('thumbnail');
    const muteToggle = document.getElementById('mute-toggle');
    const muteIcon = document.getElementById('mute-icon');

    let started = false;
    let timer;

    // ถ้าไม่แตะใน 5 วิ ให้เริ่มเล่นแบบ mute
    setTimeout(() => {
      if (!started) {
        startVideo(false);
      }
    }, 5000);

    function startVideo(withSound) {
      if (started) return;
      started = true;

      video.muted = !withSound;
      unmuteOverlay.style.display = 'none';
      thumbnail.style.display = 'none';
      video.style.display = 'block';
      video.currentTime = 0;

      video.play().then(() => {
        // เริ่มแสดง mute toggle และ countdown
        muteToggle.style.display = 'flex';
        muteIcon.src = video.muted ? 'volume-off.png' : 'volume-on.png';

        let timeLeft = Math.floor(video.duration || 15);
        countdown.textContent = `เหลือเวลา ${timeLeft} วินาที`;
        countdown.style.display = 'block';

        timer = setInterval(() => {
          timeLeft--;
          if (timeLeft <= 0) {
            clearInterval(timer);
            countdown.style.display = 'none';
            skipBtn.style.display = 'block';
          } else {
            countdown.textContent = `เหลือเวลา ${timeLeft} วินาที`;
          }
        }, 1000);
      }).catch(err => {
        console.log('วิดีโอเล่นล้มเหลว:', err);
      });
    }

    function toggleMute() {
      video.muted = !video.muted;
      muteIcon.src = video.muted ? 'volume-off.png' : 'volume-on.png';
    }

    function skipAd() {
      window.location.href = "https://example.com"; // เปลี่ยน URL ได้
    }
  </script>
</body>
</html>
