<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>โฆษณา</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #ad-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      display: none; /* วิดีโอไม่แสดงทันที */
    }
    #skip-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    #skip-btn i {
      margin-right: 8px; /* ขยับไอคอนให้มีระยะห่างจากข้อความ */
    }
    #countdown {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 9;
    }
    #tap-to-unmute {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ad-container">
    <video id="ad-video" autoplay muted playsinline>
      <source src="gzone-ad1.mp4" type="video/mp4" />
      วิดีโอของคุณไม่สามารถเล่นได้
    </video>
    <div id="countdown">กำลังโหลด...</div>
    <button id="skip-btn" onclick="skipAd()">
      <i class="fas fa-skip"></i> ข้ามโฆษณา
    </button>
    <div id="tap-to-unmute" onclick="unmuteVideo()">แตะเพื่อเปิดเสียง</div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script>
    const video = document.getElementById('ad-video');
    const skipBtn = document.getElementById('skip-btn');
    const countdown = document.getElementById('countdown');
    const unmuteOverlay = document.getElementById('tap-to-unmute');

    // สร้างตัวแปรสำหรับเวลาเริ่มต้น
    let timer;

    function startCountdown() {
      let duration = Math.floor(video.duration);
      let timeLeft = duration;

      countdown.textContent = `เหลือเวลา ${timeLeft} วินาที`;

      // เริ่มนับถอยหลังเมื่อวิดีโอเริ่มเล่น
      timer = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timer);
          countdown.style.display = 'none';
          skipBtn.style.display = 'block';
        } else {
          countdown.textContent = `เหลือเวลา ${timeLeft} วินาที`;
        }
      }, 1000);
    }

    function unmuteVideo() {
      video.muted = false;
      video.style.display = 'block'; // แสดงวิดีโอเมื่อคลิกเพื่อเปิดเสียง
      video.play(); // เริ่มเล่นวิดีโอ
      startCountdown(); // เริ่มนับเวลาถอยหลัง
      unmuteOverlay.style.display = 'none'; // ซ่อนหน้าจอที่ให้คลิกเปิดเสียง
    }

    function skipAd() {
      window.location.href = "https://example.com"; // เปลี่ยนลิงก์ปลายทางที่นี่
    }
  </script>
</body>
</html>
