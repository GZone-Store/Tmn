<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>โฆษณา GZone</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
    }
    .ad-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .ad-box {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100%; height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    .mute-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }
    .skip-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: #fff;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: not-allowed;
      font-size: 14px;
      z-index: 2;
    }
    .skip-btn.enabled {
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
    }
    .countdown {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
    }
    .popup {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      z-index: 3;
    }
    .popup button {
      background: #fff;
      color: #000;
      padding: 8px 20px;
      margin: 6px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body oncontextmenu="return false">
  <div class="ad-container" id="adContainer">
    <div class="ad-box" onclick="window.open(currentAd.link)">
      <video id="adVideo" autoplay playsinline></video>
      <div class="controls">
        <button class="mute-btn" onclick="event.stopPropagation(); toggleMute()" id="muteBtn">
          <i data-lucide="volume-2" id="muteIcon"></i>
        </button>
      </div>
      <button class="skip-btn" id="skipBtn" onclick="trySkip()">ข้าม</button>
      <div class="countdown" id="countdown">0</div>
      <div class="popup" id="popup">
        <button onclick="replayAd()">ดูซ้ำ</button>
        <button onclick="window.open(currentAd.link)">ดูข้อมูลเพิ่มเติม</button>
      </div>
    </div>
  </div>  <script>
    lucide.createIcons();
    const ads = [
      { video: 'gzone-ad1.mp4', link: 'https://example.com/1' },
      { video: 'gzone-ad2.mp4', link: 'https://example.com/2' },
      { video: 'gzone-ad3.mp4', link: 'https://example.com/3' },
    ];
    const currentAd = ads[Math.floor(Math.random() * ads.length)];

    const video = document.getElementById('adVideo');
    const countdown = document.getElementById('countdown');
    const popup = document.getElementById('popup');
    const muteBtn = document.getElementById('muteBtn');
    const muteIcon = document.getElementById('muteIcon');
    const skipBtn = document.getElementById('skipBtn');

    video.src = currentAd.video;
    video.muted = false;
    let timer;

    video.addEventListener('loadedmetadata', () => {
      let duration = Math.floor(video.duration);
      countdown.textContent = `เหลือ ${duration} วินาที`;

      let skipAfter = 5; // กดข้ามได้หลัง 5 วินาที
      timer = setInterval(() => {
        duration--;
        if (duration <= 0) {
          clearInterval(timer);
          countdown.style.display = 'none';
        } else {
          countdown.textContent = `เหลือ ${duration} วินาที`;
        }

        if (video.currentTime >= skipAfter && !skipBtn.classList.contains('enabled')) {
          skipBtn.classList.add('enabled');
          skipBtn.style.cursor = 'pointer';
          skipBtn.disabled = false;
        }
      }, 1000);
    });

    video.addEventListener('ended', () => {
      popup.style.display = 'flex';
    });

    function toggleMute() {
      video.muted = !video.muted;
      muteIcon.setAttribute('data-lucide', video.muted ? 'volume-x' : 'volume-2');
      lucide.createIcons();
    }

    function replayAd() {
      popup.style.display = 'none';
      video.currentTime = 0;
      video.play();
    }

    function trySkip() {
      if (skipBtn.classList.contains('enabled')) {
        document.getElementById('adContainer').style.display = 'none';
      }
    }
  </script></body>
</html>
