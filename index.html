<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>โฆษณา</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .ad-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .ad-content {
      position: relative;
      background: #000;
      border-radius: 10px;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    .countdown {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      pointer-events: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      font-size: 22px;
      padding: 4px 12px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }

    .mute-btn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .mute-btn svg {
      width: 30px;
      height: 30px;
      fill: white;
    }

    body {
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <div class="ad-container" id="adContainer">
    <div class="ad-content">
      <div class="countdown" id="countdown">เหลือ 0 วินาที</div>
      <button class="close-btn" id="closeBtn" onclick="closeAd()">×</button>

      <video id="adVideo" autoplay playsinline>
        <source src="your-ad-video.mp4.mp4" type="video/mp4">
        ไม่สามารถแสดงวิดีโอได้
      </video>

      <button class="mute-btn" id="muteBtn" onclick="toggleMute()">
        <!-- Default: muted icon -->
        <svg id="iconVolume" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M16.5 12c0-1.77-1-3.29-2.5-4.03v8.06c1.5-.74 2.5-2.26 2.5-4.03zM5 9v6h4l5 5V4l-5 5H5z" />
        </svg>
      </button>
    </div>
  </div>

  <script>
    const video = document.getElementById('adVideo');
    const countdownEl = document.getElementById('countdown');
    const closeBtn = document.getElementById('closeBtn');
    const muteBtn = document.getElementById('muteBtn');
    const iconVolume = document.getElementById('iconVolume');

    // เริ่มแบบปิดเสียง
    video.muted = true;
    updateIcon();

    function toggleMute() {
      video.muted = !video.muted;
      updateIcon();
    }

    function updateIcon() {
      iconVolume.innerHTML = video.muted
        ? `<path d="M16.5 12c0-1.77-1-3.29-2.5-4.03v8.06c1.5-.74 2.5-2.26 2.5-4.03zM5 9v6h4l5 5V4l-5 5H5z" />` // ลำโพงปิด
        : `<path d="M3 9v6h4l5 5V4L7 9H3zm13.59 3l2.3-2.29a1 1 0 10-1.41-1.42L15 10.59l-2.29-2.3a1 1 0 00-1.42 1.42L13.59 12l-2.3 2.29a1 1 0 101.42 1.42L15 13.41l2.29 2.3a1 1 0 001.42-1.42L16.41 12z"/>`; // ลำโพงเปิด
    }

    function closeAd() {
      document.getElementById('adContainer').style.display = 'none';
    }

    // นับถอยหลังตามความยาววิดีโอ
    video.addEventListener('loadedmetadata', () => {
      const duration = Math.floor(video.duration);
      let timeLeft = duration;

      const countdownInterval = setInterval(() => {
        if (timeLeft > 0) {
          countdownEl.textContent = `เหลือ ${timeLeft} วินาที`;
          timeLeft--;
        } else {
          clearInterval(countdownInterval);
          countdownEl.style.display = 'none';
          closeBtn.style.display = 'block';
        }
      }, 1000);
    });
  </script>

</body>
</html>
