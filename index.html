<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>โฆษณาวิดีโอ</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
    }
    .ad-container {
      position: relative;
      max-width: 720px;
      margin: auto;
      top: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .control-btn {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .skip-btn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <video id="adVideo" autoplay muted playsinline>
      <source src="gzone-ad1.mp4" type="video/mp4" />
      เบราว์เซอร์ของคุณไม่รองรับวิดีโอ
    </video>
    <div class="controls">
      <button id="muteBtn" class="control-btn">🔇</button>
      <button id="skipBtn" class="control-btn skip-btn">×</button>
    </div>
  </div>  <script>
    const video = document.getElementById('adVideo');
    const muteBtn = document.getElementById('muteBtn');
    const skipBtn = document.getElementById('skipBtn');

    // เปิดเสียงทันทีเมื่อเริ่ม
    video.muted = false;
    video.volume = 1.0;

    // ควบคุมปิด/เปิดเสียง
    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? '🔇' : '🔊';
    });

    // แสดงปุ่มข้ามเมื่อวิดีโอใกล้จบ (1 วิสุดท้าย)
    video.addEventListener('timeupdate', () => {
      if (video.duration - video.currentTime <= 1) {
        skipBtn.style.display = 'inline';
      }
    });

    // ปุ่มข้ามโฆษณา
    skipBtn.addEventListener('click', () => {
      window.location.href = "#"; // ปรับ URL เป้าหมายได้ที่นี่
    });

    // ป้องกันคลิกขวา (กันดาวน์โหลดวิดีโอ)
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script></body>
</html>
