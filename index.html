<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>โฆษณา</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .ad-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .ad-content {
      position: relative;
      background: #000;
      padding: 0;
      border-radius: 10px;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    .countdown {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      pointer-events: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      font-size: 22px;
      padding: 4px 12px;
      border-radius: 50%;
      cursor: pointer;
      display: none; /* ซ่อนก่อน */
    }

    .mute-btn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 5px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    /* ป้องกันคลิกขวา */
    body {
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <div class="ad-container" id="adContainer">
    <div class="ad-content">
      <div class="countdown" id="countdown">เหลือ 0 วินาที</div>
      <button class="close-btn" id="closeBtn" onclick="closeAd()">×</button>
      <button class="mute-btn" id="muteBtn" onclick="toggleMute()">เปิดเสียง</button>

      <video id="adVideo" autoplay playsinline>
        <source src="your-ad-video.mp4.mp4" type="video/mp4">
        ไม่สามารถแสดงวิดีโอได้
      </video>
    </div>
  </div>

  <script>
    const video = document.getElementById('adVideo');
    const countdownEl = document.getElementById('countdown');
    const closeBtn = document.getElementById('closeBtn');
    const muteBtn = document.getElementById('muteBtn');

    // เริ่มแบบปิดเสียง
    video.muted = true;
    muteBtn.textContent = "เปิดเสียง";

    function toggleMute() {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "เปิดเสียง" : "ปิดเสียง";
    }

    function closeAd() {
      document.getElementById('adContainer').style.display = 'none';
    }

    // นับถอยหลังตามความยาววิดีโอ
    video.addEventListener('loadedmetadata', () => {
      const duration = Math.floor(video.duration);
      let timeLeft = duration;

      const countdownInterval = setInterval(() => {
        if (timeLeft > 0) {
          countdownEl.textContent = `เหลือ ${timeLeft} วินาที`;
          timeLeft--;
        } else {
          clearInterval(countdownInterval);
          countdownEl.style.display = 'none';
          closeBtn.style.display = 'block'; // แสดงปุ่ม ×
        }
      }, 1000);
    });
  </script>

</body>
</html>
