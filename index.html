<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>โฆษณา GZone</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
    }
    .ad-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .ad-box {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
    }
    video {
      width: 100%; height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }
    .mute-btn, .skip-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .skip-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .countdown {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
    }
    .popup {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }
    .popup button {
      background: #fff;
      color: #000;
      padding: 8px 20px;
      margin: 6px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="ad-container" id="adContainer">
    <div class="ad-box">
      <video id="adVideo" autoplay playsinline></video>
      <div class="controls">
        <button class="mute-btn" onclick="toggleMute()" id="muteBtn">ปิดเสียง</button>
      </div>
      <button class="skip-btn" onclick="closeAd()">&times;</button>
      <div class="countdown" id="countdown">0</div>
      <div class="popup" id="popup">
        <button onclick="replayAd()">ดูซ้ำ</button>
        <button onclick="window.open(currentAd.link)">ดูข้อมูลเพิ่มเติม</button>
      </div>
    </div>
  </div>

  <script>
    const ads = [
      { video: 'gzone-ad1.mp4', link: 'https://vt.tiktok.com/ZSrbcAqwn/' },
      { video: 'gzone-ad2.mp4', link: 'https://vt.tiktok.com/ZSrbc5Roy/' },
      { video: 'gzone-ad3.mp4', link: 'https://vt.tiktok.com/ZSrb31XxD/' },
    ];
    const currentAd = ads[Math.floor(Math.random() * ads.length)];

    const video = document.getElementById('adVideo');
    const countdown = document.getElementById('countdown');
    const popup = document.getElementById('popup');
    const muteBtn = document.getElementById('muteBtn');

    video.src = currentAd.video;
    video.muted = false;
    let timer;

    video.addEventListener('loadedmetadata', () => {
      let duration = Math.floor(video.duration);
      countdown.textContent = `เหลือ ${duration} วินาที`;
      timer = setInterval(() => {
        duration--;
        if (duration <= 0) {
          clearInterval(timer);
          countdown.style.display = 'none';
        } else {
          countdown.textContent = `เหลือ ${duration} วินาที`;
        }
      }, 1000);
    });

    video.addEventListener('ended', () => {
      popup.style.display = 'flex';
    });

    function toggleMute() {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'เปิดเสียง' : 'ปิดเสียง';
    }

    function replayAd() {
      popup.style.display = 'none';
      video.currentTime = 0;
      video.play();
    }

    function closeAd() {
      document.getElementById('adContainer').style.display = 'none';
    }
  </script>
</body>
</html>
