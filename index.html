<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>โฆษณา</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #ad-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      display: none;
    }
    #thumbnail {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #tap-to-unmute {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      cursor: pointer;
    }
    #countdown {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 3;
      display: none;
    }
    #skip-btn {
      position: absolute;
      top: 20px;
      right: 20px; /* ปรับให้อยู่ด้านขวา */
      background: transparent;
      border: none;
      display: none;
      cursor: pointer;
      z-index: 4;
    }
    #skip-btn img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div id="ad-container">
    <img id="thumbnail" src="thumbnail.jpg" alt="หน้าปกโฆษณา" />
    <video id="ad-video" autoplay muted playsinline>
      <source src="gzone-ad1.mp4" type="video/mp4" />
      วิดีโอของคุณไม่สามารถเล่นได้
    </video>
    <div id="tap-to-unmute" onclick="unmuteVideo()">แตะเพื่อเปิดเสียง</div>
    <div id="countdown">กำลังโหลด...</div>
    <button id="skip-btn" onclick="skipAd()">
      <img src="skip-icon.png" alt="ข้ามโฆษณา" />
    </button>
  </div>

  <script>
    const video = document.getElementById('ad-video');
    const skipBtn = document.getElementById('skip-btn');
    const countdown = document.getElementById('countdown');
    const unmuteOverlay = document.getElementById('tap-to-unmute');
    const thumbnail = document.getElementById('thumbnail');

    function unmuteVideo() {
      video.muted = false;
      thumbnail.style.display = 'none';
      unmuteOverlay.style.display = 'none';
      video.style.display = 'block';
      video.play();

      video.onloadedmetadata = function () {
        let duration = Math.floor(video.duration);
        let timeLeft = duration;

        countdown.textContent = `เหลือเวลา ${timeLeft} วินาที`;
        countdown.style.display = 'block';

        const timer = setInterval(() => {
          timeLeft--;
          if (timeLeft <= 0) {
            clearInterval(timer);
            countdown.style.display = 'none';
            skipBtn.style.display = 'block'; // แสดงปุ่มหลังนับถอยหลังจบ
          } else {
            countdown.textContent = `เหลือเวลา ${timeLeft} วินาที`;
          }
        }, 1000);
      };
    }

    function skipAd() {
      window.location.href = "https://example.com"; // ลิงก์ปลายทาง
    }
  </script>
</body>
</html>
